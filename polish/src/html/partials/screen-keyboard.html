<div id="VirtualKey">
    <div id="key-wrapper">
        <div class="key-row">
            <input id="btn1" type="button" value="1" onclick="input(this);" />
            <input id="btn2" type="button" value="2" onclick="input(this);" />
            <input id="btn3" type="button" value="3" onclick="input(this);" />
        </div>
        <div class="key-row">
            <input id="btn4" type="button" value="4" onclick="input(this);" />
            <input id="btn5" type="button" value="5" onclick="input(this);" />
            <input id="btn6" type="button" value="6" onclick="input(this);" />
        </div>
        <div class="key-row">
            <input id="btn7" type="button" value="7" onclick="input(this);" />
            <input id="btn8" type="button" value="8" onclick="input(this);" />
            <input id="btn9" type="button" value="9" onclick="input(this);" />
        </div>
        <div class="key-row">
            <input id="btn0" type="button" value="0" onclick="input(this)" />
            <input id="btnDel" type="button" value="Backspace" onclick="del();" />
        </div>
    </div>
</div>

<script>
    function input(e) {
        var tbInput = window.currentSelected;
        if( tbInput != null ) {
            // var length = tbInput.minLength;
            var currArrayValue = tbInput.value.split("");
            var indexOf = currArrayValue.indexOf("_");
            if (indexOf < tbInput.maxLength) {
                currArrayValue[indexOf] = e.value;
                // console.log(currArrayValue.join(""));
                tbInput.value = currArrayValue.join("");
            }
            tbInput.focus();
        }
    }

    function del() {
        var tbInput = window.currentSelected;
        if( tbInput != null ) {
            // var tbInput = document.getElementById("tbInput");
            var currArrayValue = tbInput.value.split("");
            var indexOf = currArrayValue.indexOf("_")-1;
            if(indexOf === -2){
                indexOf = currArrayValue.length-1;
            }
            if (indexOf >= 0) {
                currArrayValue[indexOf] = "_";
                // console.log(currArrayValue.join(""));
                tbInput.value = currArrayValue.join("");
            }
            // tbInput.value = tbInput.value.substr(0, tbInput.value.length - 1);
            // tbInput.value = tbInput.value + "_";
            tbInput.focus();
        }
    }

    // dos

    // windows
</script>
