  <script>
    const $ = (selector) => document.querySelector(selector)
const $$ = (selector) => document.querySelectorAll(selector)

let input = $('.screen-textbox-input')

$('.screen-keyboard-row-case').addEventListener('click', e => {
  $('.screen-keyboard').classList.toggle('uppercase')
})

$('.screen-keyboard-row-backspace').addEventListener('click', e => {
  input.value = input.value.slice(0, -1)
  input.focus()
})

$('.screen-keyboard-row-whitespace').addEventListener('click', e => {
  input.value = input.value + ' '
  input.focus()
})

$('.screen-keyboard-row-comma').addEventListener('click', e => {
  input.value = input.value + ','
  input.focus()
})

$('.screen-keyboard-row-dot').addEventListener('click', e => {
  input.value = input.value + '.'
  input.focus()
})

$('.screen-keyboard-row-enter').addEventListener('click', e => {
  input.value = ''
})

$('.screen-textbox-send').addEventListener('click', e => {
  input.value = ''
})

$$('.screen-keyboard-row-key').forEach(key => {
  key.addEventListener('click', e => {
    let keyName = e.currentTarget.getAttribute('data-key')
    let keyValue = ($('.screen-keyboard').classList.contains('uppercase')) ? keyName.toUpperCase() : keyName
    input.value = input.value + keyValue
    input.focus()
    
    $('.screen-keyboard').classList.remove('uppercase')
  })
})
  </script>
